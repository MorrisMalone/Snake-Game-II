<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>

</head>

<body>
    <section id="main-container" class="flex-centered">
        <div id="top-part">
            <h1>Snake Vs Kitties</h1>
            <p>Use the arrow keys to eat the kitties</p>
        </div>
        <div id="board-container">

        </div>
        <div id='container'>
            <video autoplay="true" id="video" width="400" height="300"></video>
            <div id='canvas'>
                <div id="nose" class="centered"><i class="fas fa-paw"></i></div>
                <div class="playing-area-top centered"><i class="fas fa-arrow-circle-up"></i></div>
                <div class="playing-area-left centered"><i class="fas fa-arrow-circle-left"></i></div>
                <div class="playing-area-right centered"><i class="fas fa-arrow-circle-right"></i></div>
                <div class="playing-area-bottom centered"><i class="fas fa-arrow-circle-down"></i></div>
            </div>
        </div>
        <div id="bottom-part">
            <div id="restart"></div>
            <div id="result">
            </div>
        </div>
        <button id="start" onclick="startGame()">Start</button>
    </section>

</body>

</html>
